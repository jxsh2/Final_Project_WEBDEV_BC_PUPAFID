<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./styles/contacts.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img class="pup-logo" src="./images/pup-logo.png" alt="PUP Logo" width="65px" height="65px">
                <span>Polytechnic University <br> of the Philippines</span>
            </div>
            <div class="options-container">
                <ul class="options">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contacts.html" class="nav-link"><u>Contact</u></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="left-section">
            <h1>Get in touch</h1>
            <p>You can reach us anytime.</p>

            <form class="contact-form" id="contact-form">
                <div class="name-input-container">
                    <div style="margin-right: 50px;">
                        <label for="first-name">First Name</label>
                        <br>
                        <input type="text" name="first-name" id="firstname" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" name="last-name" id="lastname" placeholder="Enter your last name">
                    </div>
                </div>
                <br><br>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <br><br>
                <div class="message-container">
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" rows="10"></textarea>
                </div>
                <input type="submit" value="Send Message">
            </form>
        </div>
        <div class="right-section">
            <img src="./images/pup-typing.jpg" class="right-img" alt="typing">
            <div class="contacts-container">
                <div class="email-container">
                    <img src="./images/email.png" alt="email">
                    <div class="email-text-container">
                        <h1>Email</h1>
                        <h5>pupafid@gmail.com</h5>
                    </div>
                </div>
                <br>
                <div class="phone-container">
                    <img src="./images/phone.png" alt="phone">
                    <div class="phone-text-container">
                        <h2>Phone</h2>
                        <h5>(02) 8123-4567 / 0917-123-4567</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="modal">
        <div class="modal-content">
            <img src="./images/mail.png" alt="mail">
            <span class="close-button">&times;</span>
            <h2>Message Sent</h2>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/contacts.js"></script>
</body>

</html>
